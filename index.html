<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Weather Project</title>
</head>

<body>
    <h1>Current Weather</h1>
    <form>
        <div class="form-group">
            <label for="searchField">Search for the weather in your city</label>
            <input type="text" class="form-control" id="searchField" placeholder="Search by city name">
        </div>
        <button type="submit" class="btn btn-search">Search</button>
    </form>

    <br>

    <!-- Put a place for the template to populate -->
    <div id="weather-data"></div>

    <br>

    <div id="weather-forecast"></div>


    <script id="currentWeather-template" type="text/x-handlebars-template">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Today's Weather
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><h3>{{main.temp}}</h3></li>
                <li class="list-group-item"><h4>{{name}}</h4></li>
                <li class="list-group-item"><h5>{{weather.0.main}}</h5></li>
            </ul>
        </div>
    </script>

    <script id="forecast-template" type="text/x-handlebars-template">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm">
                    Day 1
                    <p id="condition">{{list.0.weather.0.main}}</p>
                    <p id="temp">{{list.0.main.temp}}</p>
                    <p id="icon">{{list.0.weather.0.icon}}</p>
                    <p id="day">{{list.0.dt_txt}}</p>
                </div>
                <div class="col-sm">
                    Day 2 
                    <p id="condition2">{{list.1.weather.0.main}}</p>
                    <p id="temp2">{{list.1.main.temp}}</p>
                    <p id="icon2">{{list.1.weather.0.icon}}</p>
                    <p id="day2">{{list.1.dt_txt}}</p>
                </div>
                <div class="col-sm">
                    Day 3 
                    <p id="condition3">{{list.2.weather.0.main}}</p>
                    <p id="temp3">{{list.2.main.temp}}</p>
                    <p id="icon3">{{list.2.weather.0.icon}}</p>
                    <p id="day3">{{list.2.dt_txt}}</p>
                </div>
                <div class="col-sm">
                    Day4 
                    <p id="condition4">{{list.3.weather.0.main}}</p>
                    <p id="temp4">{{list.3.main.temp}}</p>
                    <p id="icon4">{{list.3.weather.0.icon}}</p>
                    <p id="day4">{{list.3.dt_txt}}</p>
                </div>
                <div class="col-sm">
                    Day 5     
                    <p id="condition5">{{list.4.weather.0.main}}</p>
                    <p id="temp5">{{list.4.main.temp}}</p>
                    <p id="icon5">{{list.4.weather.0.icon}}</p>
                    <p id="day5">{{list.4.dt_txt}}</p>
                </div>
            </div>
        </div>
    </script>



    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="script.js"></script>
</body>

</html>
